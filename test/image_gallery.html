<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Gallery container */
    .gallery {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      max-width: 1000px;
      margin: auto;
      padding: 10px;
    }

    /* Each gallery item */
    .gallery-item {
      overflow: hidden;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    /* Image styling */
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="image3.jpg" alt="Image 3">
    </div>
    <div class="gallery-item">
      <img src="image4.jpg" alt="Image 4">
    </div>
    <div class="gallery-item">
      <img src="image5.jpg" alt="Image 5">
    </div>
    <div class="gallery-item">
      <img src="image6.jpg" alt="Image 6">
    </div>
  </div>

</body>
</html>
